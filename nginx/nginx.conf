
# alpine
user nginx;

pid /run/nginx.pid;

worker_processes auto;

events {
    use epoll;
    worker_connections 2048;
    multi_accept on;
}

error_log syslog:server=unix:/dev/log,facility=local6,tag=nginx,severity=error;

http {
    ##
    # Logging
    ##
    access_log syslog:server=unix:/dev/log,facility=local6,tag=nginx,severity=info;

    ##
    # charset
    ##
    charset utf-8;

    ##
    # Security
    ##
    server_tokens off;
    autoindex off;
    client_max_body_size 2m;

    ##
    # MIME
    ##
    include mime.types;
    default_type application/octet-stream;

    ##
    # Performance
    ##
    sendfile on;
    sendfile_max_chunk 512k;

    ##
    # Configs
    ##
    include conf.d/*.conf;
    include sites-enabled.d/*.conf;

    server {
        server_name *.sunnyland.fun;

        listen 80;
        listen [::]:80;

        return 301 https://$host$request_uri;
    }
}